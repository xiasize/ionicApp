<div class="has-header" ng-controller="wodeC">
  <ion-view>
    <ion-nav-title>我的</ion-nav-title>
    <ion-content icon="icon-my">
      <style>
        .beijing{
          width:100%;
          height: 200px;
          background: url("http://img06.tooopen.com/images/20160924/tooopen_sy_179904684231.jpg");
          background-repeat: no-repeat;
          text-align: center;
          background-size: 100% 100%;
        }
        .touxiang{
          width: 70px;
          border-radius: 50%;
          position: absolute;
          z-index: 999;
          left: 40%;
          top:30%;

        }

      </style>

      <div  on-swipe-right="swipeRightFn()" on-swipe-left="swipeLeftFn()">

          <div class="touxiang">
            <img style="border-radius: 50%; width: 70px;height: 70px;"  ng-click="QQloginFn()" src={{touxiang}} alt="">

          </div>

        </div>
        <div class="list">


          <a class="item item-icon-left" ng-click="QQtuichu()">
            <i class=" icon-31" ></i>
            QQ退出
          </a>
          <a class="item item-icon-left" ng-click="zhuanti()">
            <i class="icon-94"></i>
            游戏专题

          </a>
          <a class="item item-icon-left " ng-click="QQlogoutFn()">
            <i class="icon-3"></i>
            关于我们

          </a>
          <a class="item item-icon-left" href="">
            <i class="icon-banbengengxin"></i>
            版本更新
          </a>

        </div>
      </div>



</div>

</ion-content>

</ion-view>
</div>
