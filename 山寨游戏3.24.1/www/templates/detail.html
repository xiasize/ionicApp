<div class="has-header">
  <ion-view>
    <ion-nav-title>{{data.TypeName}}</ion-nav-title>
    <ion-content>
      <ion-refresher
        pulling-text="下拉刷新..."
        on-refresh="doRefresh()">
      </ion-refresher>
      <ion-list>
        <ion-item class="item item-thumbnail-left item-button-right " ng-click="mine.xiangqingClick($index)" ng-repeat="item in mine.litArr" >
          <img style="width: 80px;" src="{{item.Icon}}" alt="">
          <br>
          <h2>{{item.Title}}</h2>
          <span ng-repeat="items in item.Style">
            <span  style="font-size: 10px;background: #00bfff	">{{items}}</span>
          </span>
          <button side="right" class="button button-positive ">下载</button>
          <i style="position: absolute;right: 20px;bottom: 20px;">{{item.NetSize}}MB</i>
        </ion-item>
      </ion-list>

      <ion-infinite-scroll

        on-infinite="loadMore()"
        immediate-check="false"
        distance="0%">
      </ion-infinite-scroll>


    </ion-content>
  </ion-view>
</div>
